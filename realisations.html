<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Réalisations de l'entreprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #cc1818;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        .mosaique {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .realisation {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
            box-sizing: border-box;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .realisation img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Réalisations de l'entreprise</h1>
    </header>

    <div class="mosaique">
        <div class="realisation">
            <img src="image1.jpg" alt="Réalisation 1">
        </div>
        <div class="realisation">
            <img src="image2.jpg" alt="Réalisation 2">
        </div>
        <div class="realisation">
            <img src="image3.jpg" alt="Réalisation 3">
        </div>
        <!-- Ajoutez plus d'éléments .realisation pour plus de réalisations -->
    </div>
</body>
</html>
